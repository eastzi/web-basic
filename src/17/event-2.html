<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM event 객체</title>
  <style>
    #container {
      width:300px;
      margin:10px auto;
    }
  </style>
</head>

<body>

  <div id="container">
    <img src="images/cup-1.png" class="cup">		
    <img src="images/cup-1.png" class="cup">		
  </div>

	<script>
		var cup = document.querySelectorAll(".cup");  // id = cup인 요소를 가져옴, 제일 처음나온 것 하나만 가져옴.(퀴리셀렉터)
    cup[1].onclick = changePic;  // cup을 클릭하면 changePic 함수 실행
    //changePic; = changePic(); 과 동일

    function changePic() {
      if(cup[1].getAttribute("src") == "images/cup-1.png"){
        cup[1].src = "images/cup-2.png";
      }else {
        cup[1].src = "images/cup-1.png";
      }
		}

	</script>

</body>
</html>
