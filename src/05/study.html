<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>study</title>
</head>
<body>
    <form action="#">
        <div>
            <label for="username">아이디: </label>
            <input type="text" id="username" value="junil" placeholder="아이디" readonly required> <!--for 와 id 가 동일해야 포커스생성-->
        </div>
        <div>
            <label for="password">비밀번호: </label>
            <input type="password" id="password" placeholder="비밀번호" autofocus> <!--for 와 id 가 동일해야 포커스생성-->
        </div>
        <div>
            <input type="checkbox" id="chk1">
            <label for="chk1">축구</label>
        </div>
        <div>
            <input type="checkbox" id="chk2"> 
            <label for="chk2">농구</label>
        </div>
        <div>
            <input type="checkbox" id="chk3"> 
            <label for="chk3">야구</label>
        </div>
        <div>
            <input type="radio" id="r-chk1" name="hobby"><!--name -> 그룹화 다중 선택 중 하나만 선택-->
            <label for="r-chk1">축구</label>
        </div>
        <div>
            <input type="radio" id="r-chk2" name="hobby"> 
            <label for="r-chk2">농구</label>
        </div>
        <div>
            <input type="radio" id="r-chk3" name="hobby"> 
            <label for="r-chk3">야구</label>
        </div>
        <div>
            <input type="radio" id="r2-chk1" name="hobby2">
            <label for="r2-chk1">축구2</label>
        </div>
        <div>
            <input type="radio" id="r2-chk2" name="hobby2"> 
            <label for="r2-chk2">농구2</label>
        </div>
        <div>
            <input type="radio" id="r2-chk3" name="hobby2"> 
            <label for="r2-chk3">야구2</label>
        </div>
        
        <div>
            <label for="num">수량: </label>
            <input type="number" id="num" min="0" max="100" step="10"> 
        </div>
        <div>
            <label for="volume">볼륨: </label>
            <input type="range" id="volume" min="0" max="100" step="1"> 
        </div>
        <div>
            <label for="">첨부파일: </label>
            <input type="file">
        </div>
        <div>
            <input type="hidden" name="v" value="숨겨진 값"><!--자바 연결시 name => 변수명, value => 값 이 됨.-->
            <input type="hidden" name="flag" value="1">
        </div>
        <div>
            <label for="info">자기소개</label>
            <textarea name="" id="info" cols="30" rows="10"></textarea>
        </div>
        <pre>aaaaaaaaaaaaaaaaaa <!--사용시 주의점 -> 들여쓰기가 됨 시작점 붙여주고 들여쓰기 없애야함.-->
bbbbbbb
ccccccccccc
cccccccccccc
cccccccccccc
        </pre>
        <input type="date">
        <div>
            <label for="select">선택: </label>
            <select name="" id="select">
                <optgroup label="의류">
                    <option value="상의">상의</option>
                    <option value="하의" selected>하의</option>
                    <option value="신발">신발</option>
                </optgroup>
                <optgroup label="악세사리">
                    <option value="가방">가방</option>
                    <option value="목걸이">목걸이</option>
                </optgroup>
            </select>
        </div>
        <div>
            <input type="text" list="list1">
            <datalist id="list1">
                <option value="김준일">김준일</option>
                <option value="한대경">한대경</option>
                <option value="이승수">이승수</option>
            </datalist>
        </div>
        <div>
            <input type="submit" value="전송1">
            <input type="button" name="" id="" value="전송3">
            <button type="submit">전송2</button> <!--button의 기본타입은 submit-->
            <button type="button">버튼</button> <!--button 으로 사용시 type을 button으로 줘야함. 기본이 submit이라서-->
        </div>                               <!--submit으로 설정되면 서버에 제출하면서 작성된 내용 다 날아감. 조심할것!-->
    </form>
    <script>
        const _volume = document.querySelector("#volume");
        const _value = document.querySelector(".value");
        
        _volume.onchange = () => {
            _value.textContent = _volume.value;
        }
    </script>
</body>
</html>
